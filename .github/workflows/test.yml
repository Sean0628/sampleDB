name: Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y g++ cmake

      - name: Compile tests
        run: |
          mkdir -p build
          g++ -std=c++17 \
            -I./src -I./test \
            test/*.cpp \
            src/app/*.cpp src/file/*.cpp \
            -o build/test_runner

      - name: Run tests
        run: ./build/test_runner
